<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一部分收集表</title>

    <link rel="stylesheet" href="/css/pico.min.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/collect-table-1.css" />
</head>
<body>
    <div id="app">
        <h1 class="collect-table-h1">一般情况收集表</h1>
        <form class="collect-form" name="general-info" method="post" action="#">
            <div class="demo-character">
                <h2 class="collect-table-h2">人口学特征</h2>
            </div>
            <div class="life-mode">
                <h2 class="collect-table-h2">生活方式</h2>
            </div>
            <div class="health-condition">
                <h2 class="collect-table-h2">健康状况</h2>
            </div>
            <button type="submit">保存</button>
        </form>
    </div>

    <script src="/js/common.js"></script>
    <script src="/js/collect-table-1.js"></script>
</body>
</html>
